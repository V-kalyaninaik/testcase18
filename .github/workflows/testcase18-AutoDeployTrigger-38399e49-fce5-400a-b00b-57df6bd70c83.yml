name: Trigger auto deployment for testcase18

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ testcase18branch ]
    paths:
    - '**'
    - '.github/workflows/testcase18-AutoDeployTrigger-38399e49-fce5-400a-b00b-57df6bd70c83.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: antuxtest.azurecr.io
          username: ${{ secrets.TESTCASE18_REGISTRY_USERNAME }}
          password: ${{ secrets.TESTCASE18_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: antuxtest.azurecr.io/testcase18:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTCASE18_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n testcase18 -g antuxtest --server antuxtest.azurecr.io --username  ${{ secrets.TESTCASE18_REGISTRY_USERNAME }} --password ${{ secrets.TESTCASE18_REGISTRY_PASSWORD }}
            az containerapp update -n testcase18 -g antuxtest --image antuxtest.azurecr.io/testcase18:${{ github.sha }}
